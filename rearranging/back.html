<div class="debug"></div>
<div class="eg1">{{英文１}}</div>


<script>
	var answer = $(".brank").html();
	var eg1 = $(".eg1").html();
	var newAns = "";
	var eg2 = $(".eg2").html();

	if (eg2.charAt(0) == ",") {
		$(".eg2").html(eg2);
	} else if (eg2.charAt(0) == ".") {
		$(".eg2").html(eg2);
	} else if (eg2.charAt(0) == "!") {
		$(".eg2").html(eg2);
	} else if (eg2.charAt(0) == "?") {
		$(".eg2").html(eg2);
	} else {
		$(".eg2").html(" "+eg2);
	}
	
	if (eg1 == "") {
		newAns = answer.charAt(0).toUpperCase() + answer.slice(1);
		$(".brank").html(newAns);
	}
</script>
